<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Welcome SE/IT Fall 21</h1>
  </header>
  <form id="desktopForm">
    <div class="Container">
      <div class="d1">
        <div class="formitems">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Name" class="input" />
        </div>
        <div class="formitems">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email" class="input" />
        </div>
        <div class="formitems">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Phone Number" class="input" />
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="skintype">Skin Type:</label>
          <select name="skintype" id="skintype" class="input" required>
            <option value="Normal">Normal</option>
            <option value="dry">Dry</option>
            <option value="oily">Oily</option>
            <option value="combination">Combination</option>
            <option value="sensitive">Sensitive</option>
          </select>
        </div>
        <div class="formitems">
          <label for="hairtype">Hairtype:</label>
          <select name="hairtype" id="hairtype" class="input" required>
            <option value="Straight">Normal</option>
            <option value="Wavy">Wavy</option>
            <option value="Curly">Curly</option>
            <option value="Kinky">Kinky</option>
          </select>
        </div>
        <div class="formitems">
          <label for="producttype">Prodcut Type</label>
          <select name="producttype" id="producttype" class="input" required>
            <option value="Skincare">Skincare</option>
            <option value="Haircare">Haircare</option>
            <option value="Makeup">Makeup</option>
          </select>
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required placeholder="Address" class="input" />
        </div>
        <div class="formitems">
          <label for="currentskinconcerns">Current Skin Concerns:</label>
          <input type="text" id="currentskinconcerns" name="currentskinconcerns" required
            placeholder="Current Skin Concerns" class="input" />
        </div>
        <div class="formitems">
          <label for="currenthairconcerns">Current Hair Concerns:</label>
          <input type="text" id="currenthairconcerns" name="currenthairconcerns" required
            placeholder="Current Hair Concerns" class="input" />
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="Favourite Brands">Favourite Brands</label>
          <textarea name="Favourite Brands" id="Favourite Brands" cols="30" rows="5" required
            placeholder="Favourite Brands" class="input"></textarea>
        </div>
        <div class="formitems">
          <label for="Allegrgies">Allegrgies</label>
          <textarea name="Allegrgies" id="Allegrgies" cols="30" rows="5" required placeholder="Allegrgies"
            class="input"></textarea>
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <input type="submit" value="Submit" class="submit" />
        </div>
      </div>
    </div>
  </form>

  <form id="tabletForm">
    <div class="Container">
      <div class="d1">
        <div class="formitems">
          <label for="name">Patient Name:</label>
          <input type="text" id="name" name="name" required placeholder="Name" class="input" />
        </div>
        <div class="formitems">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email" class="input" />
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="bloodgroup">Blood Group:</label>
          <select name="bloodgroup" id="bloodgroup" class="input" required>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="formitems">
          <label for="Gender">Gender:</label>
          <select name="Gender" id="Gender" class="input" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required placeholder="Address" class="input" />
        </div>
        <div class="formitems">
          <label for="weight">Weight:</label>
          <select name="weight" id="weight" class="input" required>
            <option value="10-20kg">10-20kg</option>
            <option value="20-40kg">20-40kg</option>
            <option value="40-70kg">40-70kg</option>
            <option value=">70kg">Greater than 70</option>
          </select>
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <label for="Current Medications">Current Medications</label>
          <textarea name="Current Medications" id="Current Medications" cols="30" rows="10" required
            placeholder="Current Medications" class="input"></textarea>
        </div>
        <div class="formitems">
          <label for="Family History">Family History</label>
          <textarea name="Family History" id="Family History" cols="30" rows="10" required placeholder="Family History"
            class="input"></textarea>
        </div>
      </div>
      <div class="d1">
        <div class="formitems">
          <input type="submit" value="Submit" class="submit" />
        </div>
      </div>
    </div>
  </form>

  <form id="mobileForm">
    <div class="Container">
      <div class="mobileitems">
        <label for="Brand">Brand:</label>
        <input type="text" id="Brand" name="Brand" required placeholder="Brand" class="input" />
      </div>
      <div class="mobileitems">
        <label for="Model">Model:</label>
        <input type="text" id="Model" name="Model" required placeholder="Model" class="input" />
      </div>
      <div class="mobileitems">
        <label for="Release Year">Release <br />Year:</label>
        <input type="text" id="Release Year" name="Release Year" required placeholder="Release Year" class="input" />
      </div>
      <div class="mobileitems">
        <label for="Screen Size">Screen Size<br />
          (in inches):</label>
        <input type="text" id="Screen Size" name="Screen Size" required placeholder="Screen Size" class="input" />
      </div>
      <div class="mobileitems">
        <label for="RAM">RAM<br />
          (in GB)</label>
        <input type="number" id="RAM" name="RAM" required placeholder="RAM" class="input" />
      </div>
      <div class="mobileitems">
        <label for="Storage">RAM <br />(in GB)</label>
        <input type="number" id="Storage" name="Storage" required placeholder="Storage" class="input" />
      </div>
      <div class="mobileitems">
        <label for="Battery Capacity">Battery <br />Capacity<br />( in mAH)</label>
        <input type="number" id="Battery Capacity" name="Battery Capacity" required placeholder="Battery Capacity"
          class="input" />
      </div>
      <div class="mobileitems">
        <label for="Price">Price: </label>
        <input type="number" id="Price" name="Price" required placeholder="Price" class="input" />
      </div>
      <div class="mobileitems">
        <input type="submit" value="Submit" class="submit" />
      </div>
    </div>
  </form>
</body>

</html>
